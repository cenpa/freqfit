datasets:
  "datasetname1":
    data: [2061.55097903, 2030.55066863, 2151.12979847, 2018.13550212, 2014.38864454]
    costfunction: "ExtendedUnbinnedNLL"
    model: "legendfreqfit.models.gaussian_on_uniform"
    model_parameters:
      "S": "global_S"
      "BI": "BI_datasetname1"
      "delta": "delta_datasetname1"
      "sigma": "sigma_datasetname1"
      "eff": "eff_datasetname1"
      "exp": "exp_datasetname1"

  "datasetname2":
    data: [1954.27940129, 2049.28163933, 2024.10741244, 2092.64877668, 2165.27444874]
    costfunction: "ExtendedUnbinnedNLL"
    model: "legendfreqfit.models.gaussian_on_uniform"
    model_parameters:
      "S": "global_S"
      "BI": "BI_datasetname2"
      "delta": "delta_datasetname2"
      "sigma": "sigma_datasetname2"
      "eff": "eff_datasetname2"
      "exp": "exp_datasetname2"

parameters:
  "global_S":
    includeinfit: True
    limits: (0, None)
    value: 0.0
  "BI_datasetname1":
    includeinfit: True
    limits: (0, None)
    value: ~
  "delta_datasetname1":
    includeinfit: False
    limits: ~
    value: 0.0
  "sigma_datasetname1":
    includeinfit: False
    limits: ~
    value: 1.0
  "eff_datasetname1":
    includeinfit: False
    limits: ~
    value: 1.0
  "exp_datasetname1":
    includeinfit: False
    value: 1.0
  "BI_datasetname2":
    includeinfit: True
    limits: (0, None)
    value: 0.01
  "delta_datasetname2":
    includeinfit: False
    limits: ~
    value: 0.0
  "sigma_datasetname2":
    includeinfit: False
    limits: ~
    value: 1.0
  "eff_datasetname2":
    includeinfit: False
    limits: ~
    value: 1.0
  "exp_datasetname2":
    includeinfit: False
    value: 1.0

# collection of `NormalConstraint`
constraints:
  "constraint1":
    parameters: ["BI_datasetname1","BI_datasetname2"] # list of the parameters in the order of `values` and `covariance`
    values: [0.,0.] # list of the central value of the parameters
    covariance: [[10.,0.],[0.,10.]] # covariance matrix of the parameters